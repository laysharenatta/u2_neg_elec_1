<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard CRM</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f6fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0 0;
    }

    .grafica-container {
      width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .riesgo {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .riesgo ul {
      padding: 0;
      list-style: none;
    }

    .riesgo li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .riesgo li:last-child {
      border-bottom: none;
    }

    .badge {
      background: orange;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <h1>üìä Dashboard CRM - M√©tricas</h1>

  <!-- CONTADORES -->
  <div class="cards">
    <div class="card">
      <h2>Total Clientes</h2>
      <p id="total">0</p>
    </div>

    <div class="card">
      <h2>Activos</h2>
      <p id="activos">0</p>
    </div>

    <div class="card">
      <h2>Inactivos</h2>
      <p id="inactivos">0</p>
    </div>
  </div>

  <!-- GR√ÅFICA -->
  <div class="grafica-container">
    <canvas id="grafica"></canvas>
  </div>

  <!-- CLIENTES EN RIESGO -->
  <div class="riesgo">
    <h2>‚ö†Ô∏è Clientes en riesgo (sin interacci√≥n reciente)</h2>
    <ul id="listaRiesgo"></ul>
  </div>

  <script>
    let graficaPie = null;

    async function cargarDashboard() {

      // ‚úÖ Validar token
      const token = localStorage.getItem("token");

      if (!token) {
        alert("‚ö†Ô∏è No has iniciado sesi√≥n. Ve al login.");
        window.location.href = "login.html";
        return;
      }

      try {
        // ‚úÖ Consumir endpoint protegido
        const respuesta = await fetch("http://127.0.0.1:8000/api/metricas", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
          }
        });

        // ‚ùå Error si no autorizado
        if (!respuesta.ok) {
          alert("‚ö†Ô∏è Error al cargar m√©tricas. Token inv√°lido.");
          return;
        }

        const data = await respuesta.json();

        // ‚úÖ Mostrar contadores
        document.getElementById("total").textContent = data.total_clientes;
        document.getElementById("activos").textContent = data.activos;
        document.getElementById("inactivos").textContent = data.inactivos;

        // ‚úÖ Destruir gr√°fica anterior si existe
        if (graficaPie) {
          graficaPie.destroy();
        }

        // ‚úÖ Crear gr√°fica pastel
        graficaPie = new Chart(document.getElementById("grafica"), {
          type: "pie",
          data: {
            labels: ["Activos", "Inactivos"],
            datasets: [{
              data: [data.activos, data.inactivos]
            }]
          }
        });

        // ‚úÖ Mostrar clientes en riesgo
        const lista = document.getElementById("listaRiesgo");
        lista.innerHTML = "";

        if (data.clientes_en_riesgo.length === 0) {
          lista.innerHTML = "<li>‚úÖ No hay clientes en riesgo</li>";
        } else {
          data.clientes_en_riesgo.forEach(cliente => {
            const li = document.createElement("li");
            li.innerHTML = `
              ${cliente.nombre}
              <span class="badge">${cliente.etapa_crm}</span>
            `;
            lista.appendChild(li);
          });
        }

      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå No se pudo conectar con el backend.");
      } 
    }

    cargarDashboard();
  </script>

</body>
</html>
