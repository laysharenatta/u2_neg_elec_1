<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Inicia sesión en Honey Pop - Postrecitos y antojos" />
  <title>Iniciar sesión - Honey Pop</title>

  <!-- Tailwind browser (misma que usas en index) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-b from-[#FFF5F8] to-white flex items-center justify-center p-6">

  <main class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8">
    <header class="flex flex-col items-center gap-2 mb-6">
      <img src="/honeypop.webp" alt="Honey Pop logo" class="w-24 h-24 object-contain" />
      <h1 class="text-2xl font-semibold text-[#F266B3]">Bienvenido a Honey Pop</h1>
      <p class="text-sm text-gray-600">Inicia sesión para ver tu cuenta y pedidos</p>
    </header>

    <!-- Formulario NO funcional: redirige a usuario.html -->
    <form id="loginForm" class="flex flex-col gap-4">
      <label class="text-sm font-medium text-gray-700">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com"
             class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-300" />

      <label class="text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="password"placeholder="••••••••"
             class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-300" />

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="w-4 h-4" /> <span>Recuérdame</span>
        </label>
        <a href="#" class="text-pink-500 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit"
              class="mt-2 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-xl transition">
        Iniciar sesión
      </button>

      <div class="text-center text-sm text-gray-600 mt-3">
        ¿Aún no tienes cuenta?
        <a href="index.html" class="text-pink-500 font-semibold hover:underline">Volver a la página</a>
      </div>
    </form>

    <footer class="mt-6 text-xs text-center text-gray-400">
      *Esta página es solo de ejemplo (solo front-end). No envía datos a servidor.
    </footer>
  </main>

  <script>
    // Intercepta el submit y redirige a usuario.html (no hay autenticación)
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // podrías validar campos aquí si quieres, pero la idea es solo redirigir:
      window.location.href = 'usuario.html';
    });
  </script>
</body>
</html>
