<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #F266B3 0%, #F48FB1 100%);
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="login-card rounded-3xl shadow-2xl p-8 w-11/12 sm:w-96 text-white">
    <h2 class="text-3xl font-semibold text-center mb-6">HoneyPop</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="usuario" class="block text-sm font-medium mb-1">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario"
          class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-pink-300 placeholder-gray-200" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-pink-300 placeholder-gray-200" required />
      </div>
      <button type="submit"
        class="w-full mt-4 bg-white text-pink-600 font-bold py-2 rounded-full hover:bg-pink-100 transition-all duration-300">
        Iniciar Sesión
      </button>
      <p id="errorMessage" class="text-red-400 text-sm mt-2 text-center hidden"></p>
    </form>
    <p class="text-center text-sm mt-4 text-pink-100">© 2025</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://127.0.0.1:8000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            email: usuario,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Guardar token en localStorage
          localStorage.setItem('token', data.token);
          // Redirigir a la intranet
          window.location.href = 'intranet.html';
        } else {
          // Mostrar error
          errorMessage.textContent = data.message || 'Usuario o contraseña incorrectos';
          errorMessage.classList.remove('hidden');
        }

      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        errorMessage.textContent = 'Ocurrió un error, intenta de nuevo';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
