<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago - Honey Pop</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-b from-[#F266B3] to-[#F2884B] min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-3xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-center text-[#F266B3] mb-6">
      Formulario de Pago
    </h1>

    <form id="pagoForm" class="flex flex-col gap-4">

      <!-- Nombre -->
      <div>
        <label class="text-sm font-semibold text-gray-700">Nombre:</label>
        <input 
          type="text"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400"
          placeholder="Tu nombre"
        />
      </div>

      <!-- Correo -->
      <div>
        <label class="text-sm font-semibold text-gray-700">Correo:</label>
        <input 
          type="email"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>

      <!-- Método de pago -->
      <div>
        <label class="text-sm font-semibold text-gray-700">Método de pago:</label>
        <select
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-pink-400"
        >
          <option value="">Selecciona una opción</option>
          <option value="tarjeta">Tarjeta de débito / crédito</option>
          <option value="transferencia">Transferencia bancaria</option>
          <option value="efectivo">Pago en efectivo</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>

      <!-- Botón -->
    <button 
  type="button"
  onclick="window.location.href='metodopago.html'"
  class="mt-4 bg-pink-500 text-white font-semibold py-2 rounded-xl hover:bg-pink-600 transition">
  Continuar
</button>


    </form>

    
  </div>

  

</body>


</html>
