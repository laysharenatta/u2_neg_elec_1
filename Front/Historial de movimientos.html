        }

            background: rgba(239, 68, 68, 0.15);
        }

        .alerta {
            background: #ef4444;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .badge {
            background: #ff9f1c;
            padding: 4px 8px;
            border-radius: 10px;

            color: black;
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸ“¦ Honey Pop â€“ Historial de Movimientos</h1>
        <button>Volver</button>
    </header>

    <div class="container">

        <!-- FILTROS -->
        <div class="panel">
            <h2>Filtros</h2>

            <select id="filtroProducto" onchange="renderTabla()">
                <option value="">Todos los productos</option>
                <option value="Mini Hokeis">Mini Hokeis</option>
                <option value="Choco Fresas">Choco Fresas</option>
                <option value="Gommy Ice">Gommy Ice</option>
                <option value="Fresas Pop">Fresas Pop</option>
                <option value="Waffle">Waffle</option>
                <option value="Frosty Cuki">Frosty Cuki</option>
                <option value="Agua de MazapÃ¡n">Agua de MazapÃ¡n</option>
                <option value="Paleta MonchÃ­sima">Paleta MonchÃ­sima</option>
            </select>

            <select id="filtroTipo" onchange="renderTabla()">
                <option value="">Todos los movimientos</option>
                <option value="Entrada">Entradas</option>
                <option value="Salida">Salidas</option>
                <option value="Ajuste">Ajustes</option>
            </select>
        </div>

        <!-- TABLA -->
        <div class="panel">
            <h2>Movimientos Registrados</h2>

            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody id="tablaMovimientos"></tbody>
            </table>
        </div>

    </div>

    <script>
        const STOCK_BAJO = 10;

        const movimientos = [
            { producto: "Fresas Pop", tipo: "Entrada", cantidad: 25, fecha: "2026-02-18", detalle: "PreparaciÃ³n del dÃ­a" },
            { producto: "Fresas Pop", tipo: "Salida", cantidad: 20, fecha: "2026-02-18", detalle: "Ventas del dÃ­a" },

            { producto: "Waffle", tipo: "Entrada", cantidad: 18, fecha: "2026-02-19", detalle: "ProducciÃ³n fresca" },
            { producto: "Waffle", tipo: "Salida", cantidad: 4, fecha: "2026-02-19", detalle: "Pedido cliente" },

            { producto: "Frosty Cuki", tipo: "Entrada", cantidad: 12, fecha: "2026-02-19", detalle: "Nuevo lote" },
            { producto: "Frosty Cuki", tipo: "Salida", cantidad: 3, fecha: "2026-02-19", detalle: "Venta Uber Eats" },

            { producto: "Agua de MazapÃ¡n", tipo: "Entrada", cantidad: 30, fecha: "2026-02-20", detalle: "ReposiciÃ³n de bebidas" },
            { producto: "Agua de MazapÃ¡n", tipo: "Salida", cantidad: 28, fecha: "2026-02-20", detalle: "Alta demanda" },

            { producto: "Paleta MonchÃ­sima", tipo: "Entrada", cantidad: 20, fecha: "2026-02-20", detalle: "ProducciÃ³n del dÃ­a" },
            { producto: "Paleta MonchÃ­sima", tipo: "Ajuste", cantidad: -15, fecha: "2026-02-20", detalle: "Merma / daÃ±o" },
        ];

        function calcularStock() {
            const stock = {};

            movimientos.forEach(m => {
                if (!stock[m.producto]) stock[m.producto] = 0;

                if (m.tipo === "Entrada") stock[m.producto] += m.cantidad;
                if (m.tipo === "Salida") stock[m.producto] -= m.cantidad;
                if (m.tipo === "Ajuste") stock[m.producto] += m.cantidad;
            });

            return stock;
        }

        function renderTabla() {
            const productoFiltro = document.getElementById("filtroProducto").value;
            const tipoFiltro = document.getElementById("filtroTipo").value;

            const tabla = document.getElementById("tablaMovimientos");
            tabla.innerHTML = "";

            const stock = calcularStock();

            movimientos
                .filter(m => !productoFiltro || m.producto === productoFiltro)
                .filter(m => !tipoFiltro || m.tipo === tipoFiltro)
                .forEach(m => {

                    let claseTipo = "";
                    if (m.tipo === "Entrada") claseTipo = "entrada";
                    if (m.tipo === "Salida") claseTipo = "salida";
                    if (m.tipo === "Ajuste") claseTipo = "ajuste";

                    const stockActual = stock[m.producto];
                    const stockBajo = stockActual < STOCK_BAJO;

                    tabla.innerHTML += `
                    <tr class="${stockBajo ? 'stock-bajo' : ''}">
                        <td>${m.producto}</td>
                        <td class="${claseTipo}">${m.tipo}</td>
                        <td>${m.cantidad}</td>
                        <td>${m.fecha}</td>
                        <td>
                            ${stockBajo
                            ? '<span class="alerta">âš  Stock Bajo (' + stockActual + ')</span>'
                            : '<span class="badge">' + m.detalle + '</span>'
                        }
                        </td>
                    </tr>
                `;
                });
        }

        renderTabla();
    </script>

</body>

</html>
